<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>팩토리얼 계산하기</title>
	<link rel="stylesheet" href="css/factorial.css">
</head>
<body>
	<script>
		var n = prompt("숫자를 입력하시오",10); //몇까지 곱할 것인지 입력받음
		var nFact=1; //팩토리얼 계산 결과값 저장할 변수
		var i=2; //반복문에서 사용할 카운터 변수. 어차피 1!=1 이니까 2부터 시작

		while(i<=n) {
			nFact *= i;
			i++;
		}

		document.write(n+"!= "+nFact);
	</script>
</body>
</html>
